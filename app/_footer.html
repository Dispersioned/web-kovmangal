<footer class="footer">
	<div class="container">
		<div class="footer__body">
			<div class="footer__content section-content">
				<span class="footer__heading-info section-heading-info">С нами быстро, удобно и легко связаться</span>
				<h2 class="footer__heading section-heading">Контакты</h2>
				<div class="footer__contacts">
					<div class="footer__contacts-phone">
						<span class="footer__contacts-text">Телефон</span>
						<a href="tel:+79455678909" class="footer__contacts-number">+7 945 567 89 09</a>
					</div>
					<!-- /.footer__contacts-phone -->

					<div class="footer__contacts-messangers">
						<span class="footer__contacts-text">Мессенджеры</span>
						<div class="footer__contacts-messangers-list">
							<a href="#" class="footer__contacts-messangers-list-item">
								<div class="footer__contacts-messangers-list-item-img">
									<img src="img/icons/telegram-icon.svg" alt="Telegram">
								</div>
								<span class="footer__contacts-messangers-list-item-title">Telegram</span>
							</a>
							<!-- /.footer__contacts-messangers-list-item" -->

							<a href="#" class="footer__contacts-messangers-list-item">
								<div class="footer__contacts-messangers-list-item-img">
									<img src="img/icons/whatsapp-icon.svg" alt="WhatsApp">
								</div>
								<span class="footer__contacts-messangers-list-item-title">WhatsApp</span>
							</a>
							<!-- /.footer__contacts-messangers-list-item" -->

							<a href="#" class="footer__contacts-messangers-list-item">
								<div class="footer__contacts-messangers-list-item-img">
									<img src="img/icons/viber-icon.svg" alt="Viber">
								</div>
								<span class="footer__contacts-messangers-list-item-title">Viber</span>
							</a>
							<!-- /.footer__contacts-messangers-list-item" -->
						</div>
						<!-- /.footer__contacts-messangers-list -->
					</div>
					<!-- /.footer__contacts-messangers -->
				</div>
				<!-- /.footer__contacts -->
			</div>
			<!-- /.footer__content section-content -->

			<form action="#" class="footer__form form-contact-us">
				<h3 class="form-contact-us__heading">Оставьте контакты и мы свяжемся с Вами</h3>
				<div class="form-contact-us__content">
					<label class="form-contact-us__input">
						<span class="form-contact-us__input-heading">Ваше имя</span>
						<input type="text" name="name" placeholder="Например, Валерий" required />
					</label>
					<label class="form-contact-us__input form-contact-us__input--phone">
						<span class="form-contact-us__input-heading">Телефон</span>
						<input type="tel" name="phone" required />
					</label>
					<button class="form-contact-us__submit btn btn--small">связаться с нами</button>
					<div class="form-contact-us__privacy">
						<label class="checkbox">
							<input type="checkbox" name="privacy policy" value="true" required />
							<span></span>
						</label>
						<span class="form-contact-us__privacy-text">Я ознакомлен с условиями <a href="#" class="form-contact-us__privacy-link">политики конфиденциальности</a></span>
					</div>
				</div>
				<!-- /.form-contact-us__content -->
			</form>
			<!-- /.footer__form contact-us__form -->
		</div>
		<!-- /.footer__body -->
	</div>
	<!-- /.container -->
</footer>
